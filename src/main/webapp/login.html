<div class="container col-lg-6 col-sm-offset-3" ng-controller="loginController">
    <form class="form-signin" >
        <h3 class="form-signin-heading">Sign in</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #333333"
                ng-click="login()">Sign in</button>
    </form>
</div>
