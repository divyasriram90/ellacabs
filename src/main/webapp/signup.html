<div class="container col-lg-6 col-sm-offset-3" ng-controller="signupController">
    <form class="form-signup" >
        <h3 class="form-signin-heading">Sign up</h3>
        <label for="inputName" class="sr-only">Name</label>
        <input ng-model="user.name" type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <label for="confirmtPassword" class="sr-only">Confirm Password</label>
        <input ng-model="user.confirmPassword" type="password" id="confirmtPassword" class="form-control" placeholder="Confirm Password" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px; background-color: #333333" ng-click="signup()">Sign up</button>
    </form>
</div>
